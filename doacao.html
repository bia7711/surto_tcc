<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça sua Doação</title>
    
    <!-- Seus links de CSS -->
    <link rel="stylesheet" href="./css/doacao.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/responsivo.css">
    <!-- O CSS que eu gerei antes (para os estilos do formulário) -->
    <link rel="stylesheet" href="styles.css"> 
    
    <!-- Script do Tailwind (necessário para as classes internas do formulário) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">
    
    <!-- BLOCO DE NAVEGAÇÃO INSERIDO -->
    <nav class="w-full bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center py-4">
            <div>
                <!-- O arquivo novalogo.png deve estar em ./img/ -->
                <img src="./img/novalogo.png" alt="logo" class="h-10"> 
            </div>
            <div class="alinhamento">
                <ul class="flex space-x-6">
                    <li><a href="./index.html" class="text-gray-700 hover:text-green-600 font-medium">Home</a></li> 
                    <li><a href="./quemsomos.html" class="text-gray-700 hover:text-green-600 font-medium">Quem somos</a></li>
                    <li><a href="./contatos.html" class="text-gray-700 hover:text-green-600 font-medium">Contato</a></li>
                    <li><a href="./doacao.html" class="text-green-600 font-bold border-b-2 border-green-600">Doe</a></li>
                    <li><a href="./entrarempresas.html" class="text-gray-700 hover:text-green-600 font-medium">Empresas</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- CONTEÚDO PRINCIPAL DA DOAÇÃO -->
    <!-- Adicionado 'flex-grow' para garantir que o card fique centralizado após a nav -->
    <main class="flex-grow flex items-start justify-center py-10">
        <div class="w-full max-w-xl mx-4">
            
            <header class="mb-8 text-center">
                <h1 class="text-3xl font-bold text-gray-800">Página de Doação</h1>
                <p class="text-gray-500">Apoie nosso projeto. Sua contribuição é essencial.</p>
            </header>

            <!-- CARD PRINCIPAL DE DOAÇÃO -->
            <div id="donationCard" class="donation-card bg-white rounded-xl p-8 transition-all duration-300">
                <form id="donationForm">

                    <!-- TÍTULO DA ETAPA E PROGRESSO -->
                    <div class="mb-6">
                        <div id="stepTitle" class="text-xl font-semibold text-gray-700 mb-2">
                            Etapa 1: Seus Dados
                        </div>
                        <!-- Barra de Progresso -->
                        <div class="w-full bg-gray-200 rounded-full h-2.5">
                            <div id="progressBar" class="bg-green-500 h-2.5 rounded-full transition-all duration-300" style="width: 50%"></div>
                        </div>
                    </div>

                    <!-- ETAPA 1: DADOS PESSOAIS -->
                    <div id="step1" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <!-- Nome Completo -->
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700">Nome Completo *</label>
                                <input type="text" id="name" name="name" required class="w-full custom-input-style mt-1" placeholder="Seu nome">
                            </div>
                            <!-- Email -->
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">Email *</label>
                                <input type="email" id="email" name="email" required class="w-full custom-input-style mt-1" placeholder="seu.email@exemplo.com">
                            </div>
                        </div>

                        <!-- Telefone -->
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700">Telefone</label>
                            <input type="tel" id="phone" name="phone" class="w-full custom-input-style mt-1" placeholder="(XX) XXXXX-XXXX">
                        </div>

                        <!-- CPF/RG -->
                        <div>
                            <label for="documentId" class="block text-sm font-medium text-gray-700">CPF ou RG *</label>
                            <input type="text" id="documentId" name="documentId" required class="w-full custom-input-style mt-1" placeholder="Apenas números">
                        </div>

                        <!-- Botão Próximo -->
                        <button type="button" id="nextStepBtn" class="btn-primary w-full text-white font-semibold py-3 rounded-lg mt-6 shadow-md hover:shadow-lg">
                            Continuar para a Doação
                        </button>
                        <p class="text-xs text-gray-500 mt-2 text-center">* Campos obrigatórios</p>
                    </div>

                    <!-- ETAPA 2: VALOR E PAGAMENTO (INICIALMENTE ESCONDIDA) -->
                    <div id="step2" class="space-y-6 hidden">
                        
                        <!-- Seleção de Valor -->
                        <div>
                            <label class="block text-base font-semibold text-gray-700 mb-3">1. Quanto você gostaria de doar?</label>
                            <div class="grid grid-cols-3 gap-3 amount-grid">
                                <!-- Botões de Valor -->
                                <button type="button" data-value="10.00" class="amount-btn py-3 rounded-lg">R$ 10,00</button>
                                <button type="button" data-value="50.00" class="amount-btn py-3 rounded-lg selected">R$ 50,00</button>
                                <button type="button" data-value="100.00" class="amount-btn py-3 rounded-lg">R$ 100,00</button>
                            </div>
                            <input type="number" step="0.01" min="1.00" id="customAmount" name="customAmount" placeholder="Outro valor..." class="w-full custom-input-style mt-3" value="50.00">
                        </div>

                        <!-- Seleção de Frequência -->
                        <div>
                            <label class="block text-base font-semibold text-gray-700 mb-3">2. Qual a frequência?</label>
                            <div class="flex gap-4 frequency-selection">
                                <!-- Botões de Frequência -->
                                <button type="button" data-freq="Unica" class="frequency-btn flex-1 py-3 rounded-lg">Doação Única</button>
                                <button type="button" data-freq="Mensal" class="frequency-btn flex-1 py-3 rounded-lg selected">Mensal</button>
                            </div>
                            <input type="hidden" id="donationFrequency" name="donationFrequency" value="Mensal">
                            <input type="hidden" id="donationAmount" name="donationAmount" value="50.00"> 
                        </div>

                        <!-- Forma de Pagamento -->
                        <div>
                            <label for="paymentMethod" class="block text-base font-semibold text-gray-700 mb-3">3. Escolha a forma de pagamento *</label>
                            <select id="paymentMethod" name="paymentMethod" required class="w-full custom-input-style appearance-none">
                                <option value="" disabled selected>Selecione uma opção</option>
                                <option value="pix">Pix</option>
                                <option value="credit_card">Cartão de Crédito</option>
                                <option value="boleto">Boleto</option>
                            </select>
                        </div>

                        <!-- Resumo e Ação Final -->
                        <div class="pt-6 border-t border-gray-200">
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-xl font-medium text-gray-700">Total a Pagar:</span>
                                <span id="finalAmountText" class="text-3xl font-extrabold text-green-600">R$ 50,00</span>
                            </div>
                            
                            <!-- O botão de submissão do formulário -->
                            <button type="submit" id="submitDonationBtn" class="btn-primary w-full text-white font-semibold py-3 rounded-lg shadow-xl hover:shadow-2xl">
                                Confirmar Doação e Pagar
                            </button>
                        </div>

                        <!-- Botão Voltar -->
                        <button type="button" id="prevStepBtn" class="text-sm text-gray-500 w-full mt-4 hover:text-gray-700 transition duration-150">
                            ← Voltar aos Dados Pessoais
                        </button>
                    </div>
                </form>

                <!-- Loading e Mensagem de Status -->
                <div id="statusMessage" class="hidden text-center p-8">
                    <p id="statusText" class="text-xl font-semibold text-gray-700 mb-4"></p>
                    <div id="spinner" class="hidden animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-green-500 mx-auto my-6"></div>
                    <button type="button" id="resetBtn" class="hidden btn-primary text-white font-semibold py-2 px-6 rounded-lg mt-4 shadow-md">
                        Fazer Nova Doação
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Link para o arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
