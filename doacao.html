<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça sua Doação</title>
    <link rel="stylesheet" href="./css/doacao.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/responsivo.css">
</head>
<body>
    <nav>
        <div>
            <img src="./img/novalogo.png" alt="logo">
        </div>
        <div class="alinhamento">
            <ul>
                <li><a href="./index.html">Home</a></li> 
                <li><a href="./quemsomos.html">Quem somos</a></li>
                <li><a href="./contatos.html">Contato</a></li>
                <li><a href="./doacao.html">Doe</a></li>
                <li><a href="./entrarempresas.html">Empresas</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="alinhamentocontainer">
        <div class="donation-container">

            <img src="./img/planta-esquerda.png" alt="Ramo de folhagem decorativo" class="plant-deco left">
            <img src="./img/planta-direita.png" alt="Ramo de folhagem decorativo" class="plant-deco right">

            <div class="step-indicator">
                <span id="step1-title" class="active">1. Seus Dados</span>
                <span class="separator"></span>
                <span id="step2-title">2. Pagamento</span>
            </div>

            <div class="card-header">
                <div class="logo-circle">
                    <img src="./img/icone-mao-planta.png" alt="Ícone de Doação"> 
                </div>
                <h2 class="title-main">Doe Agora</h2>
            </div>

            <div id="step-one" class="form-step active">
                <form id="form-pessoal">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="nome">Nome *</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="input-group">
                            <label for="telefone">Número de telefone</label>
                            <input type="tel" id="telefone" name="telefone">
                        </div>
                    </div>

                    <div class="form-row split-half">
                        <div class="input-group">
                            <label for="data-nascimento">Data de Nascimento</label>
                            <input type="date" id="data-nascimento" name="data-nascimento">
                        </div>
                        <div class="input-group">
                            <label for="sexo">Sexo</label>
                            <select id="sexo" name="sexo">
                                <option value="">Selecione</option>
                                <option value="f">Feminino</option>
                                <option value="m">Masculino</option>
                                <option value="o">Outro</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="conheceu">Como você nos conheceu?</label>
                        <input type="text" id="conheceu" name="conheceu">
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="comunicacoes" name="comunicacoes">
                        <label for="comunicacoes">Sim, por favor. Desejo receber essas comunicações. <span class="info-icon">(?)</span></label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="politica" name="politica" required>
                        <label for="politica">Estou de acordo com as <a href="#">Políticas de Privacidade.</a> <span class="info-icon">(?)</span></label>
                    </div>
                    
                    <button type="button" id="next-to-step2" class="submit-btn next-btn">Junte-se a nós</button>
                </form>
            </div>

            <div id="step-two" class="form-step">
                <form id="form-pagamento">
                    
                    <label class="form-label">Escolha sua doação:</label>
                    <div class="amount-grid">
                        <input type="radio" id="val1" name="valor" value="1.00" required>
                        <label for="val1" class="amount-btn">1,00</label>
                        
                        <input type="radio" id="val50" name="valor" value="50.00">
                        <label for="val50" class="amount-btn">50,00</label>
                        
                        <input type="radio" id="val20" name="valor" value="20.00">
                        <label for="val20" class="amount-btn">20,00</label>
                        
                        <input type="radio" id="valOutro" name="valor" value="outro">
                        <label for="valOutro" class="amount-btn">Outro valor..</label>
                    </div>
                    
                    <div id="other-amount-field" class="input-group hidden">
                        <label for="valor-outro">Qual o valor?</label>
                        <input type="number" id="valor-outro" name="valor-outro" min="1" placeholder="Ex: 25.00">
                    </div>
                    
                    <div class="donation-type-group">
                        <button type="button" id="type-mensal" class="type-btn mensal">Mensal</button>
                        <button type="button" id="type-unica" class="type-btn unica active">Única</button>
                        <input type="hidden" id="frequencia-doacao" name="frequencia-doacao" value="unica">
                    </div>

                    <div class="input-group margin-top-20">
                        <label for="doc">CPF OU RG *</label>
                        <input type="text" id="doc" name="doc" required>
                    </div>

                    <div class="input-group">
                        <label for="pagamento-forma">FORMA DE PAGAMENTO *</label>
                        <select id="pagamento-forma" name="pagamento-forma" required>
                            <option value="">Selecione</option>
                            <option value="cartao">Cartão de Crédito/Débito</option>
                            <option value="boleto">Boleto</option>
                            <option value="pix">PIX</option>
                        </select>
                    </div>

                    <button type="button" id="prev-to-step1" class="prev-btn">Voltar</button>
                    <button type="submit" id="submit-donation" class="submit-btn final-submit">Finalizar Doação</button>
                </form>
            </div>

        </div> </div> <script src="./js/doacao.js"></script>
</body>
</html>
